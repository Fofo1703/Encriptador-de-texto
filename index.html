<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>

    <header>

        <img src="images/Logo.png" id="logo">
    </header>

    <div class="container">

        <div class="container-text-buttons">
            <textarea id="message" placeholder="Ingrese el texto aquí"></textarea>
            <input type="file" id="fileInput" onchange="handleFile()" accept=".docx" />

            <div id="btn-encrypt-decrypt">
                <label id="rulers"><i class="fas fa-exclamation"></i>Solo letras minúsculas y sin
                    acentos</label>
                <div class="buttons">
                    <button id="encrypt" onclick="encryptText()">Encriptar</button>
                    <button id="decrypt" onclick="decryptText()">Desencriptar</button>
                </div>

            </div>

        </div>

        <div class="container-result">

            <img src="images/Muñeco.png" id="image-doll">
            <label id="message1"><strong>Ningún mensaje fue encontrado</strong></label>
            <Label id="message2">Ingresa el texto que desees encriptar o desencriptar.</Label>
            <textarea id="result" readonly> </textarea>

            <div id="copy-dowland">
                <button id="copy">Copiar</button>
                <button id="dowland-button" onclick="descargarDocumento('contenido')"><i
                        class="fas fa-download download-icon" id="dowland"></i></button>
            </div>


        </div>


    </div>

    <script src="js/app.js"></script>
    <script src="js/seetAlert2.js"></script>
    <script src="https://unpkg.com/mammoth@1.0.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 


</body>

</html>
