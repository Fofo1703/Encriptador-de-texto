<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <header>

        <img src="images/Logo.png" id="logo">
    </header>

    <div class="container">

        <div class="container-text-buttons">
            <input type="text" id="message" placeholder="Ingrese el texto aqui">
            <input type="file" id="fileInput" onchange="handleFile()" accept=".doc, .docx, .pdf" />

            <label id="rulers">&#33;Solo letras minúsculas y sin acentos</label>
            <div class="buttons">
                <button id="encrypt" onclick="encrypt()">Encriptar</button>
                <button id="decrypt" onclick="decryptText()">Desencriptar</button>
            </div>

        </div>

        <div class="container-result">

            <img src="images/Muñeco.png" id="image-doll">
            <label id="message1"><strong>Ningún mensaje fue encontrado</strong></label>
            <Label id="message2">Ingresa el texto que desees encriptar o desencriptar.</Label>
            <textarea id="result" readonly> </textarea>
            <button id="copy">Copiar</button>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/mammoth@1.0.0/mammoth.browser.min.js"></script>


</body>

</html>
